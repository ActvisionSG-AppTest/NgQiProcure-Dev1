<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #serviceCategoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="serviceCategory.id">{{l("EditServiceCategory")}}</span>
                        <span *ngIf="!serviceCategory.id">{{l("CreateNewServiceCategory")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="ServiceName">{{l("Service")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="ServiceName" name="serviceName" [(ngModel)]="serviceName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectServiceModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setServiceIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="serviceCategory.serviceId" [(ngModel)]="serviceCategory.serviceId" type="text"  hidden>
		 
					<div class="form-group m-form__group">
                        <label for="CategoryName">{{l("Category")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="CategoryName" name="categoryName" [(ngModel)]="categoryName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectCategoryModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setCategoryIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="serviceCategory.categoryId" [(ngModel)]="serviceCategory.categoryId" type="text"  hidden>
		 


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!serviceCategoryForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<serviceCategoryServiceLookupTableModal #serviceCategoryServiceLookupTableModal (modalSave)="getNewServiceId()"></serviceCategoryServiceLookupTableModal>
		 <serviceCategoryCategoryLookupTableModal #serviceCategoryCategoryLookupTableModal (modalSave)="getNewCategoryId()"></serviceCategoryCategoryLookupTableModal>
		 
</div>
